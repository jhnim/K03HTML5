<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H10IFrame.html</title>
</head>
<body>
	<!--  
	iframe태그 : Inline Frame으로 페이지내에 또 다른 페이지를 삽입해야할때 사용한다.
		src : 프레임 안에 내룔을 구성할 문서경로 혹은 URL이 삽입된다.
		scrolling : 프레임의 내용에  때라 스크롤바 생성여부 결정
	-->
	<h4>iframe의 이름 : topWin</h4>
	<iframe src="./iframe/innerFrame01.html" name="topWin" frameborder="1"
		scrolling="auto" width="500" height="500"></iframe>
		
	<h2>iframe Bottom(하단)</h2>
	<p>
		<a href="http://daum.net" target="topWin">
			topWin에서 이동함
		</a>
		&nbsp;&nbsp;&nbsp;
		<a href="http://nate.com" target="innerWin01">
			innerWin01에서 이동함
		</a>
	</p>
</body>
</html>
